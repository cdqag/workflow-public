on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        default: ubuntu-latest

      src-dir:
        type: string
        default: src

      commit-user-name:
        type: string
        default: github-actions[bot]

      commit-user-email:
        type: string
        default: github-actions[bot]@users.noreply.github.com

jobs:
  release:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: ${{ github.ref_name }}
          noNewCommitBehavior: current
          noVersionBumpBehavior: patch

      - name: Configure git user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: ${{ inputs.commit-user-name }}
          email: ${{ inputs.commit-user-email }}

      - name: Release src to major version branch
        uses: cdqag/release-src-to-major-branch@v1
        with:
          src-dirs: ${{ inputs.src-dir }}
          next-version: ${{ steps.semver.outputs.next }}
          next-major-version: ${{ steps.semver.outputs.nextMajor }}

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          commit: refs/heads/${{ steps.semver.outputs.nextMajor }}
          tag: ${{ steps.semver.outputs.next }}
